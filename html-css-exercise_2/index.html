<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Roulette Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="wheel">
        <div id="lucky-number">10</div>
        <div class="ball-container">
          <div class="ball">
            <div class="ball-highlight"></div>
          </div>
        </div>
        <img src="wheel.png" alt="wheel" />
      </div>
    </div>
    <div class="actions-container">
      <div class="number-title">Choose Number!</div>
      <label>
        <input
          id="user-number"
          type="number"
          class="number-title"
          placeholder="10"
        />
      </label>
      <button>Spin!</button>
    </div>
  </body>
</html>
